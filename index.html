 

<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Sweet Alert ===== -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/form.css">
    <!-- ===== Font Awesome ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
         
    <title>Login & Registration Form</title>
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                <span class="title">Login</span>

                <form action="#">
                    
                    <div class="input-field">
                        <input type="text" name="user_email" id="user_email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="user_password" id="user_password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        
                        <a href="forgot_password.html" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" id="btn-signin" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Need an account?
                        <a href="#" class="text signup-link">Register</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" name="username" id="username" placeholder="Enter your username" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="cpassword" id="cpassword" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field button">
                        <input type="button" id="btn-signup" value="Register">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already have an account?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/function.js"></script>
</body>
    <script src="js/jquery.js"></script>
    <script src="js/form.js"></script>
</html>
