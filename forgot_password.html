 

<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Sweet Alert ===== -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/forgot_password.css">
    <!-- ===== Font Awesome ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
         
    <title>Login & Registration Form</title>
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <!-- Recovery Form -->
            <div class="form forgot">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                <span class="title">Forgot Password</span>

                <form action="#">
                    
                    <div class="input-field">
                        <input type="text" name="user_email" id="user_email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="old_password" id="old_password" class="password" placeholder="Enter your old password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="new_password" id="new_password" class="password" placeholder="Enter your  new password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field button">
                        <input type="button" id="btn-signin" value="Reset Password">
                    </div>
                </form>
                    <br>
                    <span class="text">
                        <a href="index.html" class="text signup-link">Login now</a>
                    </span>
            </div>
        </div>
    </div>
    <script src="js/function.js"></script>
</body>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</html>
